<div class="grid">
  <button mat-raised-button
          class="grid-item"
          *ngFor="let item of items; index as i"
          (click)="lightbox1.open(i)">
    <!--    <span class="grid-image" [style.backgroundImage]="'url(' + item.data.thumb + ')'"></span>-->
<!--    <span class="test-item test-item-thumb" [style.background]="item.color">{{ i + 1 }}</span>-->
    <span class="test-item test-item-thumb" [style.background]="'linear-gradient(to right top, ' + item.color1 + ',' + item.color2 + ')'">{{ i + 1 }}</span>
  </button>
</div>

<ng-template lightbox #lightbox1="lightbox" [fullscreen]="false">
  <carousel #carousel
            [selectedItem]="lightbox1.selected">
    <ng-container *ngFor="let item of items; index as i">
      <ng-template carouselItem>
        <div class="test-item"
             [style.background]="'linear-gradient(to right top, ' + item.color1 + ',' + item.color2 + ')'">
<!--             [style.background]="item.color">-->
          {{ i + 1 }}
        </div>
      </ng-template>
      <ng-template carouselItemThumb>
        <div matRipple
             class="test-item test-item-thumb"
             [class.mat-elevation-z4]="carousel.snapshot.activeItem === i"
             [class.mat-elevation-z2]="carousel.snapshot.activeItem !== i"
             [matRippleTrigger]="trigger"
             [style.background]="'linear-gradient(to right top, ' + item.color1 + ',' + item.color2 + ')'">
<!--             [style.background]="item.color">-->
          {{ i + 1 }}
        </div>
        <div #trigger style="width: 100%; height: 100%; position: absolute"></div>
      </ng-template>
    </ng-container>

    <carousel-nav [space]="20">
      <ng-template carouselNavNext>
        <button carouselNavNextButton mat-mini-fab color="secondary">
          <mat-icon aria-label="Next slide">keyboard_arrow_right</mat-icon>
        </button>
      </ng-template>

      <ng-template carouselNavPrev>
        <button carouselNavPrevButton mat-mini-fab color="secondary">
          <mat-icon aria-label="Previous slide">keyboard_arrow_left</mat-icon>
        </button>
      </ng-template>
    </carousel-nav>

    <carousel-player></carousel-player>

    <carousel-thumbs [centralized]="false"
                     [compact]="true"
                     [itemHeight]="90"
                     [itemWidth]="150">
    </carousel-thumbs>
  </carousel>
</ng-template>
