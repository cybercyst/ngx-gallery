<div *ngIf="carouselRef.state$ | async as state" class="slider-container">
  <ng-container *ngIf="state.pages.length; else empty">
    <ng-content select="carousel-nav"></ng-content>

    <slider [state]="state"
            [mode]="mode"
            [perPage]="perPage"
            [centralized]="centralized"
            [itemSize]="itemInlineSize"
            [itemCrossSize]="itemBlockSize"
            [orientation]="orientation"
            [gestures]="gestures"
            [sensorThrottleTime]="sensorThrottleTime"
            [sensorDisabled]="sensorDisabled"
            [panSensitivity]="panSensitivity"
            (action)="onSliderAction($event.action, $event.behavior)"
            (scrollIndexChange)="afterPageChanged.emit($event)"
            (itemClick)="onItemClick($event)">
    </slider>
  </ng-container>

  <ng-template #empty>
    <div class="carousel-empty">No input!</div>
  </ng-template>
</div>
