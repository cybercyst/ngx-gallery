<div *ngIf="host?.carouselRef.state$ | async as state"
     class="carousel-nav"
     [ngClass]="classes">
  <div class="g-nav g-prev">
    <carousel-nav-button class="carousel-nav-prev"
                         [space]="space"
                         [iconTemplate]="defaultIconTemplate"
                         [customTemplate]="customPrev?.template"
                         [disabled]="!(state.loop || state.hasPrevPage)"
                         (select)="host.prevPage(clickBehavior)"></carousel-nav-button>
  </div>

  <div class="g-nav g-next">
    <carousel-nav-button class="carousel-nav-next"
                         [space]="space"
                         [iconTemplate]="defaultIconTemplate"
                         [customTemplate]="customNext?.template"
                         [disabled]="!(state.loop || state.hasNextPage)"
                         (select)="host.nextPage(clickBehavior)"></carousel-nav-button>
  </div>
</div>

<ng-template #defaultIconTemplate>
  <svg class="carousel-nav-icon" width="512px" height="512px" enable-background="new 0 0 240.823 240.823" version="1.1"
       viewBox="0 0 240.823 240.823" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
    <path
      d="m183.19 111.82l-108.3-108.26c-4.752-4.74-12.451-4.74-17.215 0-4.752 4.74-4.752 12.439 0 17.179l99.707 99.671-99.695 99.671c-4.752 4.74-4.752 12.439 0 17.191 4.752 4.74 12.463 4.74 17.215 0l108.3-108.26c4.68-4.691 4.68-12.511-0.012-17.19z"/>
  </svg>
</ng-template>
