<ng-container *ngIf="carouselRef.state$ | async as state">
  <div class="slider-centralizer-container slider-centralizer-container-{{orientation}}"
       [class.default-mode]="!centralised"
       [ngStyle]="containerStyles">

    <div class="slider-centralizer"
         [class.slider-centralizer-animated]="state.behavior === 'smooth'"
         [ngStyle]="centralizeStyles">

<!--                          [itemSize]="itemWidth"-->

<!--                          (itemClick)="onItemClick($event)">-->
<!--      </centralised-slider>-->
    </div>

    <div *ngIf="centralised"
         class="carousel-page-highlight-active"
         [style.width.px]="itemWidth"
         [style.height.px]="itemHeight">
    </div>
  </div>
</ng-container>
