<div>
  <button *ngIf="isPlaying$ | async; else stopped" (click)="stop()">
    <ng-template [ngTemplateOutlet]="pauseIcon"></ng-template>
  </button>

  <ng-template #stopped>
    <button (click)="play()">
      <ng-template [ngTemplateOutlet]="playIcon"></ng-template>
    </button>
  </ng-template>
</div>
<div class="carousel-player-progress"
     [class.carousel-player-progress-disabled]="!progress || !(isPlaying$ | async)">
  <div #progressBar
        class="carousel-player-progress-bar">
  </div>
</div>

<ng-template #playIcon>
  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg>
</ng-template>

<ng-template #pauseIcon>
  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
</ng-template>
