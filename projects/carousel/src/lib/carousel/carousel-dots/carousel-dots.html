<carousel *ngIf="host.carouselRef.state$ | async as state"
          [selectedItem]="state.activeItem"
          [orientation]="thumbOrientation"
          [selectedBehaviour]="state.behavior"
          [itemSize]="itemWidth"
          [itemCrossSize]="itemHeight"
          [centralized]="centralised"
          (itemClick)="onItemClick($event)">
  <ng-container *ngFor="let page of state.pages; index as i">
    <ng-container *ngFor="let item of page.items">
      <ng-template carouselItem>
        <div class="test-item">{{ i + 1 }}</div>
      </ng-template>
    </ng-container>
  </ng-container>
</carousel>
